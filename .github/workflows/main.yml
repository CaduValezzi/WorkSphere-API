name: ZAP Scan - WorkSphere API

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: worksphere
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build da WorkSphere API
        run: ./mvnw -B clean package

      - name: Subir WorkSphere API
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/worksphere
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: root
          SERVER_PORT: 8080
        run: |
          nohup java -jar target/*.jar > app.log 2>&1 &
          sleep 40

      - name: Rodar OWASP ZAP (full scan)
        run: |
          docker run -t --network="host" \
            -v $(pwd):/zap/wrk:rw \
            ghcr.io/zaproxy/zaproxy:stable zap-full-scan.py \
              -t http://localhost:8080 \
              -r /zap/wrk/relatorio-zap-worksphere.html \
              -I

      - name: Upload do relatório
        uses: actions/upload-artifact@v4
        with:
          name: zap-worksphere-report
          path: relatorio-zap-worksphere.html
