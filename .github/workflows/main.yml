name: ZAP Scan - WorkSphere API

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Garantir permissão ao Maven Wrapper
        run: chmod +x mvnw

      - name: Build da WorkSphere API
        run: ./mvnw -B clean package

      - name: Subir WorkSphere API
        run: |
          nohup java -jar target/*.jar > app.log 2>&1 &
          sleep 40

      - name: Rodar OWASP ZAP (full scan)
        run: |
          docker run -t --network="host" \
            -v $(pwd):/zap/wrk:rw \
            ghcr.io/zaproxy/zaproxy:stable zap-full-scan.py \
              -t http://localhost:8080 \
              -r /zap/wrk/relatorio-zap-worksphere.html \
              -I

      - name: Upload do relatório
        uses: actions/upload-artifact@v4
        with:
          name: zap-worksphere-report
          path: relatorio-zap-worksphere.html
